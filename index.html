<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <img src="images/icon-profile.png" class="icon-img">
            <img src="images/logo.png" class="icon-img">
            <img src="images/icon-chat.png" class="icon-img">
        </header>
        
        <main>
            <div class="container">
                <img class="nope-img" src="images/badge-nope.png" id="nope">   
                <img class="like-img" src="images/badge-like.png" id="liked">
                <div class="img-container container" id="avatar-container"></div>                
            </div>


            <div class="buttons-container">                
                <button class="action-btn green" id="heart-btn">
                    <img src="images/icon-heart.png" >
                </button>                
                <button class="action-btn red" id="cross-btn">
                    <img src="images/icon-cross.png" >
                </button>                
            </div>
            
        </main>
        
        
        <script src="/index.js" type="module"></script>
        </script>
    </body>
</html>
